<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Contattaci</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            flex: 1; /* Occupa tutto lo spazio disponibile */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .form-box {
            background: #222;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }
        .form-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: #fff;
        }
        .form-group textarea {
            resize: none;
            height: 100px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #f04e30;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #d8432a;
        }
        footer {
            background-color: #333;
            text-align: center;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Contattaci</h1>
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="products.html">Prodotti</a>
        <a href="contact.html">Contatti</a>
        <a href="cart.html">Carrello</a>
    </nav>

    <div class="container">
        <div class="form-box">
            <h2>Scrivici un messaggio</h2>
            <form>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Inserisci il tuo nome">
                </div>
                <div class="form-group">
                    <label for="cognome">Cognome</label>
                    <input type="text" id="cognome" placeholder="Inserisci il tuo cognome">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Inserisci la tua email">
                </div>
                <div class="form-group">
                    <label for="oggetto">Oggetto</label>
                    <input type="text" id="oggetto" placeholder="Inserisci l'oggetto del messaggio">
                </div>
                <div class="form-group">
                    <label for="messaggio">Messaggio</label>
                    <textarea id="messaggio" placeholder="Scrivi il tuo messaggio..."></textarea>
                </div>
                <button type="submit" class="btn">Invia</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Â© 2025 E-Commerce. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
