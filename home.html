<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #111111;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: #fff;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .login-link {
            margin-left: auto;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .hero-section {
            background-image: url('porsche.jpg'); /*Aggiungere uno slider immagini*/
            background-size: cover;
            background-position: center;
            color: white;
            padding: 60px 20px;
            text-align: center;
            margin-bottom: 40px;
        }
        .hero-section h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .hero-section p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .hero-button {
            background-color: #28a745;
            padding: 15px 30px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
        .container {
            flex: 1;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Benvenuti nel nostro E-Commerce</h1>
    </header>

    <nav>
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="products.html">Prodotti</a>
            <a href="contact.html">Contatti</a>
            <a href="cart.html">Carrello</a>
        </div>
        <a href="login.html" class="login-link">Login</a>
    </nav>

    <div class="container">
        <!-- Hero Section -->
        <section class="hero-section">
            <h2>Scopri il nostro mondo</h2>
            <p>Un'ampia selezione di prodotti di alta qualità per te!</p>
            <a href="products.html" class="hero-button">Esplora i prodotti</a>
        </section>
    </div>

    <footer>
        <p>© 2025 E-Commerce. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
